---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
      - route: movie-fun-app-sailagisetty.apps.pikes.pal.pivotal.io
  env:
    ALBUMS_URL: https://album-service-unacoustical-dah.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: https://movie-service-arythmical-nonrumination.apps.pikes.pal.pivotal.io/movies